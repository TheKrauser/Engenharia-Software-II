                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="white"

                    <a href="ChatScreen.html">

        </div>
    </header>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration p-3 text-light bg-secondary border border-dark rounded-3"
                        style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Regisitro de Dados</h3>
                            <form>

                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="firstName"
                                        class="form-control form-control-lg border border-dark" />
                                    <label class="form-label" for="firstName">Nome do usuário</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 d-flex align-items-center">

                                        <div data-mdb-input-init class="form-outline datepicker w-100">
                                            <input type="text" class="form-control form-control-lg border border-dark"
                                                id="birthdayDate" />
                                            <label for="birthdayDate" class="form-label">Data de nascimento</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Gênero: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input border border-dark" type="radio"
                                                name="inlineRadioOptions" id="femaleGender" value="option1" checked />
                                            <label class="form-check-label" for="femaleGender">Feminino</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input border border-dark" type="radio"
                                                name="inlineRadioOptions" id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender">Masculino</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input border border-dark" type="radio"
                                                name="inlineRadioOptions" id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Outro</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" id="emailAddress"
                                                class="form-control form-control-lg border border-dark" />
                                            <label class="form-label" for="emailAddress">E-mail</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="tel" id="phoneNumber"
                                                class="form-control form-control-lg border border-dark" />
                                            <label class="form-label" for="phoneNumber">Número de telefone</label>
                                        </div>

                                    </div>
                                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Informações de compra:</h3>
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="tel" id="phoneNumber"
                                            class="form-control form-control-lg border border-dark" />
                                        <label class="form-label" for="phoneNumber">Nome completo</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="tel" id="phoneNumber"
                                            class="form-control form-control-lg border border-dark" />
                                        <label class="form-label" for="phoneNumber">CPF</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <input type="tel" id="phoneNumber"
                                            class="form-control form-control-lg border border-dark" />
                                        <label class="form-label" for="phoneNumber">Cartão de Crédito</label>
                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="email" id="emailAddress"
                                                class="form-control form-control-lg border border-dark" />
                                            <label class="form-label" for="emailAddress">Data</label>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div data-mdb-input-init class="form-outline">
                                            <input type="tel" id="phoneNumber"
                                                class="form-control form-control-lg border border-dark" />
                                            <label class="form-label" for="phoneNumber">Cvv</label>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-12">

                                            <select class="select form-control-lg border border-dark">
                                                <option value="1" disabled>Plano</option>
                                                <option value="2">Intermediário</option>
                                                <option value="3">Avançado</option>
                                            </select>
                                            <label class="form-label select-label">Planos disponíveis</label>
                                            <p></p>
                                        </div>
                                        <div class="col-13">
                                            Valor total =
                                        </div>
                                    </div>

                                </div>

                                <div class="mt-4 pt-2">
                                    <button class="btn btn-dark btn-lg border border-dark">
                                        <a class="nomebotao" href="Concluido.html">
                                            Concluir
                                        </a>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
