<!DOCTYPE html>
<html lang="pt-bt">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <title>Requisição</title>
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">
    <link href="css/main.css" rel="stylesheet" media="all">

</head>

<body>

    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-body">
                    <a href="../ChatScreen.html">
                        < Voltar</a>
                            <h2 class="title mt-5">Requisição</h2>
                            <form method="POST">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Título da Requisição"
                                        name="name">
                                </div>
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Descrição da Requisição"
                                        name="description">
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <input class="input--style-1 js-datepicker" type="text"
                                                placeholder="Agendar no dia..." name="birthday">
                                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="input-group">
                                            <div class="rs-select2 js-select-simple select--no-search">
                                                <select name="gender">
                                                    <option disabled="disabled" selected="selected">Horários Disponíveis
                                                    </option>
                                                    <option>9h00</option>
                                                    <option>10h00</option>
                                                    <option>11h00</option>
                                                    <option>12h00</option>
                                                    <option>13h00</option>
                                                    <option>14h00</option>
                                                    <option>15h00</option>
                                                    <option>16h00</option>
                                                    <option>17h30</option>
                                                </select>
                                                <div class="select-dropdown"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="pagamento">
                                            <option disabled="disabled" selected="selected">Pagamento</option>
                                            <option>Pela plataforma</option>
                                            <option>Presencialmente</option>
                                            <option>Outro...</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group">
                                            <input class="input--style-1" type="text" placeholder="Valor da requisição"
                                                name="res_code">
                                        </div>
                                    </div>
                                </div>
                                <div class="p-t-20">
                                        <button class="btn btn--radius btn--green"><a href="RequisitionSent.html">Enviar</a></button>
                                </div>
                            </form>
                </div>

            </div>
        </div>

        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/select2/select2.min.js"></script>
        <script src="vendor/datepicker/moment.min.js"></script>
        <script src="vendor/datepicker/daterangepicker.js"></script>
        <script src="js/global.js"></script>

</body>

</html>
