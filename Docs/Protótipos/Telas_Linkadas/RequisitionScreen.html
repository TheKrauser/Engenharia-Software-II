                    <form method="POST">

                            <input class="input--style-1" type="text" placeholder="Título da Requisição" name="name">

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Descrição da Requisição"

                        </div>
                        <div class="row">

                            <div class="col-3 p-2">

                                    <div class="rs-select2 js-select-simple select--no-search">

                                            <option>10h00</option>
                                            <option>11h00</option>
                                            <option>12h00</option>
                                            <option>13h00</option>
                                            <option>14h00</option>
                                            <option>15h00</option>
                                            <option>16h00</option>
                                            <option>17h30</option>

                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="pagamento">
                                    <option disabled="disabled" selected="selected">Pagamento</option>
                                    <option>Pela plataforma</option>
                                    <option>Presencialmente</option>
                                    <option>Outro...</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-4">

                                </div>
                            </div>
                        </div>
